<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CoinFlow Budgeting App" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="icon" href="data:,">  <!-- This line disables favicon -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CoinFlow</title>
  </head>
  <body>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        if (pathname.startsWith('/Neighborhood/')) {
          var redirectPath = pathname.replace('/Neighborhood', '');
          var search = l.search || '';
          var hash = l.hash || '';
          var newUrl = '/Neighborhood/?redirect=' + encodeURIComponent(redirectPath + search + hash);
          if (!window.location.search.includes('redirect=')) {
            window.location.replace(newUrl);
          }
        }
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
