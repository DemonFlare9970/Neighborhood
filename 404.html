<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/Neighborhood/" />
    <script type="text/javascript">
      // GitHub Pages SPA fallback: redirect all 404s to index.html
      (function() {
        var l = window.location;
        var repoBase = '/Neighborhood/'; // Change if your repo/project name is different
        if (l.pathname.indexOf(repoBase) !== 0) {
          window.location.replace(repoBase);
        } else {
          var newPath = l.pathname.substr(repoBase.length);
          window.location.replace(repoBase + 'index.html?redirect=/' + newPath + l.search + l.hash);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/Neighborhood/">click here</a>.</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script>
      // Redirect all requests to index.html for React Router
      var l = window.location;
      var path = l.pathname.replace(/^\/+|\/+$/g, '');
      if (path && path !== 'index.html') {
        window.location.replace('/#/' + path + l.search + l.hash);
      } else {
        window.location.replace('/' + l.search + l.hash);
      }
    </script>
  </body>
</html>
